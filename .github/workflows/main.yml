name: Python CI

on:
  push:
    branches:
      - main   # Тестирование запускается при каждом изменении в ветке main
  pull_request:
    branches:
      - main   # Тестирование запускается при создании pull request в ветку main

jobs:
  test:
    runs-on: ubuntu-latest  # Выбираем систему, на которой будет запускаться тестирование (например, Ubuntu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2   # Проверяем (скачиваем) код из репозитория

      - name: Set up Python
        uses: actions/setup-python@v4  # Настроим Python (укажем версию)
        with:
          python-version: '3.10'  # Указываем версию Python, которую будем использовать

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Устанавливаем все зависимости из файла requirements.txt

      - name: Run tests
        run: |
          pytest  # Запускаем тесты с помощью PyTest
