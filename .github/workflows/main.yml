name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Выбираем операционную систему (например, Ubuntu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2   # Проверяем код из репозитория

      - name: Set up Python
        uses: actions/setup-python@v4  # Настроим Python (указываем версию)
        with:
          python-version: '3.10'  # Указываем версию Python, которую будем использовать

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Устанавливаем зависимости из requirements.txt

      - name: Install pytest
        run: pip install pytest  # Устанавливаем pytest

      - name: Run tests
        run: |
          pytest  # Запускаем тесты
